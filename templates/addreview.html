<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/addreview.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet">
        <!-- Load icon library -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Add Review Page</title>
    </head>
   
    <body>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <p>{{msg}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="main">
              <div class="col-50" style="margin-bottom: 1%; margin-top: 1%;">
                <label for="itemID">ItemID</label>
                <input type="text" id="itemID" name="itemID" placeholder = "(found in order confirmation)" size = "25" required>
              </div>
              <div class="col-50" style="margin-bottom: 1%; margin-top: 1%;">
                <label for="title">Subject</label>
                <input type="text" id="title" name="title" placeholder = "Title" required>
                <label for="stars">Star Rating</label>
                <input type="number" id="stars" name = "stars" min="0" max="5" required>
              </div>

              <div class="col-50" style="margin-bottom: 1%; margin-top: 1%;">
                <label for="body">Body</label>
                <br>
                <input type="text" id="body" name="body" placeholder = "Type your review..." style="height:300px;width:400px" required>
              </div>

              <div class ="form-group" style="margin: 2%;">
                <button type ="submit" class ="btn btn-primary btn-block">
                  Submit Review
                </button>
              </div>
            </div>
    
</body>
</html>
